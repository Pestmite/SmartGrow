<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome back to SmartGrow! Login in to your account here.">
  <link rel="stylesheet" href="styles/login.css">
  <title>SmartGrow | Login</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
  <header class="header"></header>

  <section class="body">
    <form class="login-box">
      <img src="images/favicon.png" alt="plant-icon">
      <h1>Login</h1>
      <h4>Sign in to SmartGrow</h4>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email">

      <label for="password">Password</label>
      <input type="password" id="password"
      placeholder="Password">

      <button>Login</button>
    </form>

    <p class="redirect">Don't have an account? <a href="signup.html">Sign up here</a></p>
  </section>
  <script type="module" src="scripts/general.js"></script>
  <script type="module" src="scripts/login.js"></script>
  </body>
</html>
