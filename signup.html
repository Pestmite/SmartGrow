<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign up to SmartGrow with a free account today!">
  <link rel="stylesheet" href="styles/login.css">
  <title>SmartGrow | Signup</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
  <header class="header"></header>

  <section class="body">
    <form class="signup-box">
      <h1>Sign up</h1>
      <h4>Sign up to Waterdata.com</h4>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email">

      <label for="password">Password</label>
      <input type="password" id="password"
      placeholder="Password">

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password"
      placeholder="Confirm Password">

      <button>Sign up</button>
    </form>

    <p class="redirect">Already have an account? <a href="login.html">Login here</a></p>
  </section>

  <script type="module" src="scripts/general.js"></script>
  <script type="module" src="scripts/login.js"></script>
  </body>
</html>
