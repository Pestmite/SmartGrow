<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="styles/customize.css">
  <title>Customize | Sprinkler System</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
  <header class="header"></header>

  <section class="body">
    <section class="main-grid">
      <div class="dashboard-item variable-item">
        <div class="variable-nav">
          <div class="toggle-variables">
            <button class="nav-link selected-variables simple-toggle variable-link-js">Simple</button>
            <button class="nav-link advanced-toggle variable-link-js">Advanced</button>
          </div>

          <input type="button" value="Reset Variables" class="reset-variables" id="reset">
        </div>

        <section class="variable-section">
          <div class="simple-variables"></div>
          <div class="advanced-variables"></div>
        </section>
      </div>
      <div class="dashboard-item select-plant-item">2</div>
      <div class="dashboard-item meter-item humidity-item">3</div>
      <div class="dashboard-item meter-item weatherscore-item">4</div>
    </section>
  </section>
  <script type="module" src="scripts/general.js"></script>
  <script type="module" src="scripts/customize.js"></script>
  
</body>
</html>
