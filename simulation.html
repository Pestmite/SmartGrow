<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/simulation.css">
  <title> Simulation | Sprinkler System</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
  <header class="header"></header>

  <section class="body">
    <section class="main-grid">
      <div class="dashboard-item simulation-item">
        <div class="debug-section">
        <h5 class="debug-subtitle">Last watered <span class="last-watering"></span> ago</h5>
        <h3 class="debug-title">Soil tested in: <span class="time-until-test"></span></h3>
        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
        <input type="button" class="water-button" value="Water them now">
      </div>

      <div class="debug-section">
        <p class="debug-title">Current soil humidity: <span class="soil-humidity"></span>%</p>
        <p class="debug-title">Current weatherscore: <span class="weatherscore">50</span></p>
      </div>
      </div>
      
      <div class="dashboard-item forecast-item forecast-item-js">
        <h2>5-day Forecast</h2>
      </div>
      <div class="dashboard-item staging-item">
        <h3>Last updated at 9:20am</h3>
        <h2>Current Stage: Watering</h2>
        <div class="stages-group">
          <div class="stage-group">
            <div class="stage"></div>
            <p>Print Debug Menu</p>
          </div>
          <div class="stage-group">
            <div class="stage"></div>
            <p>Assign WeatherScore</p>
          </div>
          <div class="stage-group">
            <div class="stage"></div>
            <p class="up">WeatherScore < 0</p>
          </div>
          <div class="stage-group">
            <div class="stage"></div>
            <p></p>
          </div>
          <div class="stage-group">
            <div class="stage"></div>
            <p></p>
          </div>
          <div class="stage-group current-stage">
            <div class="stage"></div>
            <p></p>
          </div>
          <div class="stage-group last-stage">
            <div class="stage"></div>
            <p></p>
          </div>
          <div class="stage-line"></div>
          <div class="side-line"></div>
        </div>
      </div>
    </section>
  </section>
  <script type="module" src="scripts/general.js"></script>
  <script type="module" src="scripts/simulation.js"></script>
  </body>
</html>
